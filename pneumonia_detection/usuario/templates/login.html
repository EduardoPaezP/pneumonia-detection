<!DOCTYPE html>
<html>
<head>

        {% load bootstrap5 %}
        {% bootstrap_css %}
        {% bootstrap_javascript %}
        {% load static %}
    
        <link rel="stylesheet" href="{% static 'styles.css' %}">
    
</head>

<h2 id="login">Login</h2>


<form method='post'>
    <div id="formulario">

    {% csrf_token %}

    <div class="col-sm-5">
        {{ form.email.label_tag }}
        {{ form.email }}

    </div>

    <div class="col-sm-5">
        {{ form.password.label_tag }}
        {{ form.password }}
    </div>
    <input type="submit" class="btn btn-primary">

    
</div>
</form>

</html>
