{% extends "base.html" %}

{% block content %}
<body>

    <canvas id="myChart"></canvas>

    <canvas id="Chart"></canvas>


    {{edades_10_20}}
</body>
{% endblock content %}

{% block scripts %}
<script>


    const ctx = document.getElementById('myChart');
  
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Hombres', 'Mujeres',],
        datasets: [{
          label: 'Sexo de los pacientes registrados',
          data: [{{hombres}}, {{mujeres}}],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    
    const edad = document.getElementById('Chart');
  
    new Chart(edad, {
      type: 'bar',
      data: {
        labels: ['De 5 a 10', 'De 11 a 21',],
        datasets: [{
          label: 'Edad en a√±os de los pacientes registrados',
          data: [{{edades_5_10}}, {{edades_10_20}}],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    
  


</script>

{% endblock scripts %}
