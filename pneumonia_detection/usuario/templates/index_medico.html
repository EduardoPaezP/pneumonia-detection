<!DOCTYPE html>
<html>


<head>

    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% load static %}

    <link rel="stylesheet" href="{% static 'styles.css' %}">

</head>

<body>

    <a href="{% url 'logout_medico' %}">Cerrar sesion</a>

<h2 id="titulo">Listado de analisis</h2>

{% for paciente in pacientes %}

<h4></h4>

<div class="py-5">
    <div class="container">
      <div class="row hidden-md-up">
        <div class="col-md-4">
          <div class="card ">
            <div class="card-block w-100">
              <h4 class="card-title">{{ paciente.nombre }} {{ paciente.apellido }}</h4>
              <a href="{% url 'ver_paciente' paciente.id %}">Revisar historial</a>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>

{% endfor %}





</body>

</html>
