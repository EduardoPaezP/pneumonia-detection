<!DOCTYPE html>
<html>


<head>

    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% load static %}

    <link rel="stylesheet" href="{% static 'styles.css' %}">

</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">Inicio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-link active" href="{% url 'registrar_paciente' %}">Registrar paciente</a>
            <a class="nav-link active" href="{% url 'registrar_analisis' %}">Registrar Analisis</a>
            <a class="nav-link active" href="{% url 'logout' %}">Cerrar sesion</a>
        </div>
      </div>
    </div>
  </nav>




<h2 id="titulo">Listado de analisis</h2>

{% for historia in historias %}

<h4><a href="{% url 'ver_historia' historia.id %}">{{ historia.nombre_paciente }}</a></h4>
<h5><a href="{% url 'editar_historia' historia.id %}">Editar</a></h5>
<h5><a href="{% url 'borrar_historia' historia.id %}">Borrar</a></h5>
<br>
{% endfor %}
</body>

</html>
