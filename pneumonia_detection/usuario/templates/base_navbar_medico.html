<html>
<head>

    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% load static %}
  
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js" integrity="sha512-L0Shl7nXXzIlBSUUPpxrokqq4ojqgZFQczTYlGjzONGTDAcLremjwaWv5A+EDLnxhQzY5xUZPWLOLqYRkY0Cbw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
  
  </head>
<body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
          <div class="container-fluid">
              <a class="navbar-brand" href="#"><i class="bi bi-hospital"></i> Sistema de Pacientes</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="{% url 'index_medico' %}"><i class="bi bi-house-door"></i> Inicio</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link active" href="{% url 'registrar_paciente' %}"><i class="bi bi-person-plus"></i> Registrar Nuevo Paciente</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link active" href="{% url 'estadisticas' %}"><i class="bi bi-graph-up"></i> Estadísticas de pacientes</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link active" href="{% url 'logout' %}"><i class="bi bi-box-arrow-right"></i> Cerrar Sesión</a>
                      </li>
                  </ul>
                  <form class="d-flex" method="get" action="{% url 'buscar' %}">
                      <select class="form-select me-2" aria-label="Filtro de búsqueda" name="filtro">
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                          <option value="apellido">Apellido</option>
                          <option value="nombre">Nombre</option>
                          <option value="cedula">Cedula</option>
                        </ul>
                      </select>
                      <input class="form-control me-2" type="search" placeholder="Buscar paciente" aria-label="Search" name="datos">
                      <button class="btn btn-light" type="submit"><i class="bi bi-search"></i> Buscar paciente</button>
                  </form>
              </div>
          </div>
      </nav>

{% endblock content %}

{% endblock scripts %}

</html>
